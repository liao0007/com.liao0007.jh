@this(assetsFinder: AssetsFinder)
@(tabOpt: Option[String] = None
)(content: Html)(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider)

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>配置</title>

        <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="author" content="lioa0007">
        <meta property="og:type" content="website">
            <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="favicon.ico">

            <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'> -->

            <!-- CSS -->
        <link href="@assetsFinder.path("style.css")" rel="stylesheet" type="text/css" />
    </head>

    <body>
            <!-- Site Wraper -->
        <div class="wrapper">
            @for(key <- requestHeader.flash.data.keys) {
                <div class="mt-1 alert alert-@key" role="alert">
                @requestHeader.flash.get(key)
                </div>
            }

        <div class="menu">
            <ul>
                <li><a href="@controllers.routes.ApplicationController.index()">首页</a></li>
                <li><a href="@controllers.routes.ApplicationController.worldConfig(1)">世界</a></li>
                <li><a href="@controllers.routes.ApplicationController.modConfig()">插件</a></li>
            </ul>
        </div>

        <div class="content">
        @content
        </div>

        </div>

            <!-- JS -->
        <script src="@assetsFinder.path("script.js")" type="text/javascript"></script>
    </body>
</html>
